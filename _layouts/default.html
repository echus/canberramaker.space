<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% seo %}
    {% favicon %}
  </head>
  <body class="default-layout {% if page.fullbleed %}fullbleed{% endif %}">
    <div class="site-grid-container">
      <div class="banner-background"></div>
      <div class="navigation-background"></div>
      <header class="siteheader">
        <div class="siteheader-layout">
          <div class="logo-container">
            {% include logo-svg.html %}
          </div>
          <div class="title-group">
            <h1 class="brand">
              <span class="make">MAKE</span><span>HACK</span><span class="void">void</span>
            </h1>
            <p class="subtitle">A Canberra makerspace</p>
          </div>
        </div>
      </header>
      <div class="navigation-container">
        {% include navigation.html %}
      </div>
      <main>
        {% if page.banner %}
          <div class="banner-image" style="background-image: url({{ page.banner }}); height: {{ page.banner_height }};"></div>
        {% endif %}
        <div class="content-grid-container">
          <div class="content">
            {{ content }}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
